name: Build and Upload APK

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - dev
    paths:
      - 'mobile/**'
      - '.github/workflows/build_and_upload_apk.yml'
  pull_request:
    branches:
      - main
      - dev
    paths:
      - 'mobile/**'
      - '.github/workflows/build_and_upload_apk.yml'

jobs:
  build_upload_apk:
    name: build_upload_apk
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.16.0

      - name: "[CD] Mobile build and deploy APK"
        run: |
          echo
          npm install deers > /dev/null 2>&1
          node -e "const deers = require('deers'); console.log(deers()[new Date().getMinutes()]);" || true
          make
          make git-stats
          cd mobile
          flutter --version
          flutter pub get
          flutter test
          flutter test golden_test/ --update-goldens
          flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: app-release
          path: mobile/build/app/outputs/flutter-apk
