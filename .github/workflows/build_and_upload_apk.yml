name: build_upload_apk

on:
  push:
    branches:
      - feature/pipeline-test


jobs:
  build_upload_apk:
    name: build_upload_apk
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'

      - name: Set up Flutter
      - uses: subosito/flutter-action@v1
        with: 
          flutter-version: 3.13.8
      - name: Change to project root
      - run: cd ..
      
      - name: Change to project root
      - run: cd ..

      - name: Change to mobile directory
      - run: cd mobile

      - run: flutter pub get
      - run: flutter analyze
      - run: flutter test
      
      - name: Build APK
      - run: flutter build apk

      - name: Upload APK
      - uses: actions/upload-artifact@v2
        with: 
          name: app-release
          path: build/app/outputs/flutter-apk


      
