name: Test Flutter

on:
  pull_request:
    branches:
      - main
      - dev

jobs:
  test_flutter:
    name: test flutter
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.13.8

      - name: Change to "mobile" directory, set up Flutter, and test
        run: |
          cd mobile
          flutter --version
          flutter pub get
          flutter test
          flutter test golden_test/ --update-goldens
